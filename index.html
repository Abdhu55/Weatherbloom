<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="./weather2.css" />
  <style>
    body {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

     .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(26, 169, 235, 0.331), rgba(0,0,0,0.6));
      z-index: -2;
    }

    #weather-container h2 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 2px 4px #f8fdffea;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    #city {
      width: 60%;
      max-width: 250px;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div id="weather-container">
    <h2>Weather Bloom</h2>

    <div class="search-box">
      <input type="text" id="city" placeholder="Enter city" />
      <button onclick="getWeather()">Search</button>
    </div>

    <img
      id="weather-icon"
      src="images/weather.png"
      alt="Weather Icon"
      onerror="this.src='images/default_icon.png';"
    />

    <div id="temp-div"></div>
    <div id="weather-info"></div>
    <div id="hourly-forecast"></div>
  </div>

  <script src="weather2.js"></script>
</body>
</html>
